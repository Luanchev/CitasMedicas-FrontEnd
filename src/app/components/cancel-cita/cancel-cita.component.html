<div class="container">
  <h1>Cancelar cita medica</h1>
  <div class="row">
    <div class="col-sm-6">
      <div>
        <mat-form-field>
          <mat-label>Introduce tu cedula para cancelar la cita</mat-label>
          <input matInput [(ngModel)]="codigoUnico">
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-1 text-right">
      <button class="btn pull-right" [disabled]="!codigoUnico" (click)="sendCancel()" type="button" mat-raised-button>Enviar</button>
    </div>
  </div>
  <div>
    <h3>{{state}}</h3>
  </div>
</div>
